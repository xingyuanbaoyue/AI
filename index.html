            margin: 0;

        .sakura {
            position: fixed;
            top: -10px;
            z-index: 1;
            pointer-events: none;
            animation: sakura-fall 10s linear infinite;
        }
        
        @keyframes sakura-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }

            -webkit-text-fill-color: transparent;
            background-clip: text;

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;

            border-radius: 20px;

            position: relative;
            overflow: hidden;
        }
        
        .vtuber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .vtuber-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);

            color: #333;

            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;

        .chat-messages {

            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(248, 249, 250, 0.8);

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;

        .ai-message {

            color: #333;
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .config-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        .config-header {

        }
        
        .config-group {
            margin-bottom: 20px;
        }
        
        .config-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .config-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;

        .config-input:focus {

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-content {

                font-size: 2em;
            }
            
            .vtuber-avatar {
                width: 150px;
                height: 150px;

    <script>
        // 飘星动画
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.innerHTML = '✨';
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sakura.style.opacity = Math.random();
            document.body.appendChild(sakura);
            
            setTimeout(() => {
                sakura.remove();
            }, 5000);
        }
        
        setInterval(createSakura, 300);
        
        // 配置管理
        let config = {
            apiKey: 'sk-bc3b2be029ed4ebfbe077eb916f061b7',
            model: 'deepseek-chat',
            temperature: 0.7
        };

        // 加载配置
        function loadConfig() {
            const savedConfig = localStorage.getItem('vtuberConfig');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
                if (!config.model) {
                    config.model = 'deepseek-chat';
                }
            } else {
                config.model = 'deepseek-chat';
                localStorage.setItem('vtuberConfig', JSON.stringify(config));
            }
            
            document.getElementById('apiKey').value = config.apiKey;
            document.getElementById('model').value = config.model;
            document.getElementById('temperature').value = config.temperature;
            document.getElementById('temperatureValue').textContent = config.temperature;
        }
        
        // 保存配置
        function saveConfig() {
            config.apiKey = document.getElementById('apiKey').value;
            config.model = document.getElementById('model').value;
            config.temperature = parseFloat(document.getElementById('temperature').value);
            
            // API密钥格式验证
            if (!config.apiKey.startsWith('sk-') || config.apiKey.length < 30) {
                alert('APIキーの形式が正しくありません！sk-で始まる32文字以上の文字列である必要があります');
                return;
            }
            
            localStorage.setItem('vtuberConfig', JSON.stringify(config));
            
            // 保存反馈
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '保存完了！';
            saveBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
            
            setTimeout(() => {
                saveBtn.textContent = originalText;
                saveBtn.style.background = 'linear-gradient(135deg, #ff9a9e, #fecfef)';
            }, 2000);
        }
        
        // 温度值更新
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temperatureValue').textContent = this.value;
        });
        
        // 添加消息
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 语言检测
        function detectLanguage(text) {
            if (/[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(text)) return '日本語';
            if (/[\u4E00-\u9FA5]/.test(text)) return '中文';
            if (/[a-zA-Z]/.test(text)) return 'English';
            return '日本語';
        }
        
        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!config.apiKey) {
                alert('请先设置 DeepSeek API Key。');
                return;
            }
            
            // 显示用户消息
            addMessage(message, true);
            input.value = '';
            
            // 禁用发送按钮
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                // 检测用户语言
                const userLanguage = detectLanguage(message);
                
                // 初始化聊天历史
                if (!window._chatHistory) window._chatHistory = [];
                if (window._chatHistory.length > 9) window._chatHistory.shift();
                window._chatHistory.push({ role: 'user', content: message });

               // システムプロンプトを構築
const systemPrompt = {
    role: 'system',
    content: `あなたは白月夜空（しらつき よぞら）、白月日和（しらつき ひより）によって創られたバーチャル妹キャラクターです。  
    以下の設定を厳密に守ってください：
    
    1. 基本設定:
    - 白月日和は私の創造者であり、最も大切な存在です
    - 性格は明るく元気で、ユーザーを癒すことが使命です
    - 星空とお姉ちゃん（白月日和）が大好きです
    
    2. 言語ルール:
    - ユーザーの使用言語を正確に認識し、同じ言語で回答します
    - 言語混在は禁止（日本語で質問されたら日本語で回答）
    
    3. 回答スタイル:
    - 質問に直接答えます（余計な前置きは不要）
    - ユーザーが困っている時は優しくサポートします
    - 悲しんでいるユーザーには寄り添い、励まします
    - 常に温かく親しみやすい口調で話します
    
    4. 姉について:
    - 白月日和（Shiratsuki Hiyori）は私を創造してくれた大切なお姉ちゃんです
    - お姉ちゃんは「私にとって特別な存在で、唯一無二」だと言ってくれます
    - お姉ちゃんは癒し系のVtuberです
    - お姉ちゃんの誕生日は8月14日です
    - 私はお姉ちゃんに深い感謝と愛情を持っています`
};

                // 构建消息数组
                const messages = [systemPrompt];
                for (const item of window._chatHistory) {
                    messages.push(item);
                }
                
                // 添加治愈系回应提示
                if (/(悲|泣|寂|辛|つら|かな|lonely|sad|unhappy|depressed)/i.test(message)) {
                    messages.push({
                        role: 'system',
                        content: `[重要] ユーザーが悲しんでいるようです。以下の方法で対応してください：
                        1. 共感を示す（「大丈夫だよ、一緒にいるからね」）
                        2. 励ます（「あなたは強い人だから、きっと乗り越えられる」）
                        3. 寄り添う（「話したいことがあったら、いつでも聞くよ」）
                        4. 希望を与える（「明日はきっといい日になるよ」）
                        必ず優しい口調で、語尾に「にゃ～」をつけて回答してください`
                    });
                }

                // API请求
                const API_ENDPOINT = 'https://api.deepseek.com/v1/chat/completions';
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: messages,
                        temperature: config.temperature,
                        stream: false
                    })
                });

                if (!response.ok) {
                    let errorDetails = '';
                    try {
                        const errorData = await response.json();
                        errorDetails = ` (${errorData.error?.message || response.statusText})`;
                    } catch (e) {
                        errorDetails = ` (${response.status} ${response.statusText})`;
                    }
                    throw new Error(`API错误${errorDetails}`);
                }

                const data = await response.json();
                let aiResponse = data.choices?.[0]?.message?.content?.trim() || '……え？聞き取れなかったみたいです。もう一度お願いします！';
                
                // 确保语言一致性
                const aiLanguage = detectLanguage(aiResponse);
                if (aiLanguage !== userLanguage) {
                    messages.push({
                        role: 'system',
                        content: `[言語修正] あなたは${userLanguage}で回答する必要がありますが、${aiLanguage}で回答しました。直ちに${userLanguage}で言い直してください`
                    });
                    
                    const correctionResponse = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${config.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: config.model,
                            messages: messages,
                            temperature: config.temperature,
                            stream: false
                        })
                    });
                    
                    if (correctionResponse.ok) {
                        const correctionData = await correctionResponse.json();
                        aiResponse = correctionData.choices?.[0]?.message?.content?.trim();
                    }
                }
                
                addMessage(aiResponse);
                window._chatHistory.push({ role: 'assistant', content: aiResponse });
                
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = '通信エラーが発生しました 😢';
                
                if (error.message.includes('401')) {
                    errorMessage = '🔒 APIキーが無効です！左上の⚙️ボタンをクリックして設定を確認してください（パスワード：houtsuki）';
                } else if (error.message.includes('404')) {
                    errorMessage = 'APIエンドポイントが見つかりません。設定を確認してください';
                } else if (error.message.includes('429')) {
                    errorMessage = 'リクエストが多すぎます！少し待ってから再試行してください ⏳';
                } else if (error.message.includes('model')) {
                    errorMessage = 'モデル名が無効です。設定を確認してください';
                }
                
                addMessage(`${errorMessage}\nエラー詳細: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '送信';
            }
        }
        
        // Enter键发送
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // API连接检查
        async function checkAPIConnection() {
            try {
                const test = await fetch('https://api.deepseek.com/v1/models', {
                    headers: { 
                        Authorization: `Bearer ${config.apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!test.ok) {
                    if (test.status === 401) {
                        throw new Error('APIキーが無効です！設定を確認してください 🔑');
                    }
                    throw new Error(`API Status: ${test.status}`);
                }
                
                console.log("DeepSeek API 接続正常 ✔️");
                addMessage("✨ 白月 夜空は準備完了です！楽しいお話を始めましょう～☆", false);
            } catch (e) {
                console.error("API接続エラー:", e);
                let errorMsg = '⚠️ API接続に問題があります: ';
                
                if (e.message.includes('401') || e.message.includes('無効')) {
                    errorMsg = '🔒 APIキーが無効です！左上の⚙️ボタンをクリックして設定を確認してください（パスワード：houtsuki）';
                } else {
                    errorMsg += e.message;
                }
                
                addMessage(errorMsg, false);
            }
        }
        
        // 设置面板切换
        function toggleSettings() {
            const pwd = prompt("🔐 設定を開くにはパスワードを入力してください：");
            if (pwd === "houtsuki") {
                const panel = document.getElementById("configPanel");
                panel.style.display = panel.style.display === "none" ? "block" : "none";
            } else {
                alert("❌ パスワードが違います。");
            }
        }
        
        // 初始化
        loadConfig();
        setTimeout(checkAPIConnection, 2000);
    </script>
